<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
  </head>
  <body>
    <script>
      let a=0;
    </script>
    <button onclick="console.log(a);">Show Quantity</button>
    <button onclick="a++;console.log(a);">Add to Cart</button>
    <button onclick="a+=2;console.log(a);">+2</button>
    <button onclick="a+=3;console.log(a);">+3</button>
    <button onclick="a=0;console.log(a);">Reset Cart</button>
  </body>
</html>
